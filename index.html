<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!--heaer muhammadjon header startd-->

    <header class="placer-1">
        <div class="top-header placer-2">
            <div class="top-header-child placer-2">
                <div class="top-header-child-r placer-2">
                    <div class="header-logo">
                        <img src="./images/header-img/a3089979-bbcc-4aac-be8c-726d09cede96 1.png" alt="">
                    </div>
                    <div class="header-category">
                        <button class="header-category-btn placer-1">
                            Каталог товаров
                            <i class='bx bx-menu' ></i>
                        </button>
                    </div>
                    <div class="header-search placer-2">
                        <i class='bx bx-search placer-1'>
                        </i> <input type="text" placeholder="Я хочу купить...">
                        <button class="header-search-btn">Найти</button>
                    </div>
                </div>
                <div class="top-header-child-l placer-2">
                    <div class="header-cabinets placer-1">
                        <i class='bx bx-user'></i>
                        <p>Войти в личный кабинет</p>
                    </div>
                    <div class="header-basket">
                        <i class='bx bx-basket'></i><span>0</span>
                        <p>Корзина</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-header">
            <div class="bottom-text-header">
                <p>
                    Онлайн гипермаркет товаров для детей
                </p>
            </div>
            <div class="header-a">
                <ul>
                    <a href="#">Акции</a>
                    <a href="#">О нас</a>
                    <a href="#">Блог</a>
                    <a href="#">Оптовым клиентам</a>
                    <a href="#">Возврат</a>
                    <a href="#">Оплата и доставка</a>
                    <a href="#">Контакты</a>
                </ul>
            </div>
            <div class="header-map">
                <i class='bx bxs-edit-location'></i>
                <h1>
                    Город: <span>Москва</span>
                </h1>
            </div>
        </div>
    </header>

    <!--heaer muhammadjon header end  -->

</body>

</html>
